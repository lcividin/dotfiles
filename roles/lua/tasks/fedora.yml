---
- name: Lua | Update DNF cache
  dnf:
    update_cache: true
  become: true

- name: Lua | Install Lua
  dnf:
    name: "{{ item }}"
  become: true
  loop:
    - lua
    - luarocks
    - luajit

- name: Lua | Gather installed lua rocks
  command: luarocks list
  register: rocks
  changed_when: false
  check_mode: false
  when: not ansible_check_mode

